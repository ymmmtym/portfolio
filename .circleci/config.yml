version: 2.1
executors:
  node:
    docker:
      - image: circleci/node

jobs:
  deploy:
    executor: node
    steps:
      - checkout
      - run:
          name: yarn install
          command: yarn install

workflows:
  version: 2
  deploy_dev:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
